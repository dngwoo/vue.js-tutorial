<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <!-- v-bind 라는 뷰 디렉티브를 사용하면 인스턴스의 data에 있는 속성과 연결가능하다 -->
      <!-- 여기서 알 수 있는 뷰의 역할은 DOM의 대한 정보를 Text 뿐만 아니라 다른 것들도 조작할 수 있는 것이다 -->
      <p v-bind:id="uuid">
        {{num}}
      </p>
      <p v-bind:class="name">{{doubleNum}}</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      new Vue({
        el: "#app",
        data: {
          num: 10,
          uuid: "abcd1234",
          name: "text-blue",
        },
        // 계산된 속성
        computed: {
          doubleNum: function () {
            return this.num * 2;
          },
        },
      });
    </script>
  </body>
</html>
