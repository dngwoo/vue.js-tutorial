<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
    <script>
      const LoginComponent = {
        template: `<div>login</div>`,
      };

      const MainComponent = {
        template: `<div>main</div>`,
      };

      const router = new VueRouter({
        // 페이지의 라우팅 정보 - 어떤 url로 이동했을 때 어떤 페이지가 뿌려질지에 대한 정보가 routes에 배열로 넣어진다.
        routes: [
          {
            // 페이지의 url
            path: "/login",
            // 해당 url에서 표시될 컴포넌트
            component: LoginComponent,
          },
          {
            path: "/main",
            componrnt: MainComponent,
          },
        ],
      });

      new Vue({
        el: "#app",
        router: router, // router는 vue가 만들어 놓은 속성임. 뒤의 router는 위에 만들어놓은 router임
      });
    </script>
  </body>
</html>
